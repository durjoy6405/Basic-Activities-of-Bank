<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking Activities</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class= "text-center">Welcome to Banking Activities</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"         placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="curr-depo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="curr-with">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="curr-bal">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="Enter the amount" id="deposit-amount">
                    <br>
                    <button class="btn btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="Enter the amount" id="withdraw-amount">
                    <br>
                    <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const trnxArea = document.getElementById("transaction");
            trnxArea.style.display = "block";
        })
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            UpdateSpanTagForDeposit("curr-depo",depositNumber);

            UpdateSpanTagForDeposit("curr-bal",depositNumber);

            document.getElementById("deposit-amount").value = "";
        })

        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount = getInputNumber("withdraw-amount");

            UpdateSpanTagForDeposit("curr-with",withdrawAmount);

            UpdateSpanTagForWithdraw("curr-bal",withdrawAmount);

            document.getElementById("withdraw-amount").value = "";
        })
        function UpdateSpanTagForDeposit(id,depositNumber){
            const Bal = document.getElementById(id).innerText;
            const BalNum = parseFloat(Bal);
            const final = BalNum + depositNumber;
            document.getElementById(id).innerText = final;
        }

        function UpdateSpanTagForWithdraw(id,depositNumber){
            const Bal = document.getElementById(id).innerText;
            const BalNum = parseFloat(Bal);
            const final = BalNum - depositNumber;
            document.getElementById(id).innerText = final;
        }

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
